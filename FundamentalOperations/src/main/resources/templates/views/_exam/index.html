	<script>
		var data = new Array();
		var xA = new Array();
        $.ajax({
            type: "GET",
            url: "/chart",
            dataType: "json",
            success: function(result){
                for(i = 0 ;i<result.length;i++ ){
                    data[i] = parseInt(result[i].score);
					xA[i] = "第"+(i+1)+"轮";
                    myChart.setOption(option);
                }
            }})
		console.log(data)
        var myChart = echarts.init(document.getElementById('main'));
        myChart.title = "多轮测试分数柱状图";
        option = {
            title: {
                text: '多轮测试分数柱状图'
            },
            color: ['#3398DB'],
            tooltip : {
                trigger: 'axis',
                axisPointer : {          // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data :xA,
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'直接访问',
                    type:'bar',
                    barWidth: '60%',
                    data:data,
                    itemStyle: {
                        normal: {
                            label: {
                                show: true,
                                position: 'top',
                                textStyle: {
                                    color: '#615a5a'
                                },
                                formatter:function(params){
                                    if(params.value < 0){
                                        return '';
                                    }else
                                    {
                                        return params.value;
                                    }
                                }
                            }
                        }
                    },
                }
            ]
        };
	</script>
